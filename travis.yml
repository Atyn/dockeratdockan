sudo: required
services:
  - docker

before_install:
  - docker build -t henkenet/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run henkenet/react-test npm test -- --coverage

after_success:
  - docker build -t henkenet/multi-client ./client
  - docker build -t henkenet/multi-nginx ./nginx
  - docker build -t henkenet/multi-server ./server
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push henkenet/multi-client
  - docker push henkenet/multi-nginx
  - docker push henkenet/multi-server

deploy:
  provider: elasticbeanstalk
  region: eu-north-1
  app: another-todo-app
  env: AnotherTodoApp-env
  bucket_name: elasticbeanstalk-eu-north-1-960698678528
  bucket_path: another-todo-app
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
